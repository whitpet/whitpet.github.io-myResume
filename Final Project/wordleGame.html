        function changeLevel() {
            console.log("Changing level...")


            var selectSelectLevel = document.getElementsByName("difficulty")
            console.log(selectSelectLevel)

            var easyGame = document.getElementById("boardTwo");
            var mediumGame = document.getElementById("boardThree");
            var hardGame = document.getElementById("boardFour");

            var chosenLevel = ""
            for (let i = 0; i < selectSelectLevel.length; i = i + 1) {
                if (selectSelectLevel[i].checked) {
                    chosenLevel = selectSelectLevel[i].value
                }
            }

            var easyGame = document.getElementById("boardTwo");
            if (chosenLevel === "Easy"){
                    easyGame.style.display = "table"
                    mediumGame.style.display = "none" 
                    hardGame.style.display = "none" 
            } else if(chosenLevel === "Medium"){  
                mediumGame.style.display = "table"
                easyGame.style.display = "none"
                hardGame.style.display = "none"
            } else if (chosenLevel === "Hard") {
                hardGame.style.display = "table"
            easyGame.style.display = "none"
            mediumGame.style.display = "none"
            }

            placehold.innerHTML = chosenLevel
